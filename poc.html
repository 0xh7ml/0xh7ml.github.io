<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Embed API POC</title>
</head>
<body>

    <h1>Google Maps Embed API POC by 0xh7ml</h1>

    <!-- Embed Google Maps showing a specific place (Seattle) -->
    <h2>Place Embed (Seattle)</h2>
    <iframe
        width="600"
        height="450"
        frameborder="0" style="border:0"
        src="https://www.google.com/maps/embed/v1/place?q=Seattle&key=AIzaSyCVvSJjfHj_B18UcdWc0_Il7tarCoeuZTg"
        allowfullscreen>
    </iframe>

    <br><br>

    <!-- Embed Google Maps with a search query (Record Stores in Seattle) -->
    <h2>Search Embed (Record Stores in Seattle)</h2>
    <iframe
        width="600"
        height="450"
        frameborder="0" style="border:0"
        src="https://www.google.com/maps/embed/v1/search?q=record+stores+in+Seattle&key=AIzaSyCVvSJjfHj_B18UcdWc0_Il7tarCoeuZTg"
        allowfullscreen>
    </iframe>

</body>
</html>
